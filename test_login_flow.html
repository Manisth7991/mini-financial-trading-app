<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Flow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <h1>Login Flow Test</h1>

    <div class="section">
        <h3>Test Login</h3>
        <button onclick="testLogin()">Test Login with Demo Credentials</button>
        <button onclick="checkAuthStatus()">Check Auth Status</button>
        <button onclick="clearStorage()">Clear Storage</button>
        <div id="status"></div>
    </div>

    <div class="section">
        <h3>Storage Contents</h3>
        <button onclick="showStorage()">Show localStorage</button>
        <textarea id="storageContent" readonly></textarea>
    </div>

    <div class="section">
        <h3>Console Logs</h3>
        <button onclick="clearLogs()">Clear Logs</button>
        <textarea id="logs" readonly></textarea>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let logs = [];

        function log(message) {
            const timestamp = new Date().toISOString();
            logs.push(`[${timestamp}] ${message}`);
            document.getElementById('logs').value = logs.join('\n');
            console.log(message);
        }

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function showStorage() {
            const storage = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                storage[key] = localStorage.getItem(key);
            }
            document.getElementById('storageContent').value = JSON.stringify(storage, null, 2);
        }

        function clearStorage() {
            localStorage.clear();
            log('Cleared localStorage');
            showStorage();
            showStatus('Storage cleared', 'success');
        }

        function clearLogs() {
            logs = [];
            document.getElementById('logs').value = '';
        }

        async function testLogin() {
            log('Starting login test...');
            showStatus('Testing login...', 'info');

            try {
                const credentials = {
                    email: 'demo@example.com',
                    password: 'demo123'
                };

                log(`Sending login request to ${API_BASE}/auth/login`);

                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(credentials)
                });

                log(`Response status: ${response.status} ${response.statusText}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                log(`Response data: ${JSON.stringify(data, null, 2)}`);

                if (data.success && data.data.token) {
                    // Store in localStorage like the app does
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));

                    log('Token and user stored in localStorage');
                    showStatus('Login successful! Token stored.', 'success');
                    showStorage();
                } else {
                    throw new Error('Invalid response format');
                }

            } catch (error) {
                log(`Login error: ${error.message}`);
                showStatus(`Login failed: ${error.message}`, 'error');
            }
        }

        async function checkAuthStatus() {
            log('Checking authentication status...');

            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');

            if (!token) {
                log('No token found in localStorage');
                showStatus('Not authenticated - no token', 'error');
                return;
            }

            log(`Token found: ${token.substring(0, 20)}...`);
            log(`User found: ${user}`);

            try {
                // Test token validity
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                log(`Auth check response: ${response.status} ${response.statusText}`);

                if (response.ok) {
                    const data = await response.json();
                    log(`User data: ${JSON.stringify(data, null, 2)}`);
                    showStatus('Authentication valid!', 'success');
                } else {
                    log('Token invalid or expired');
                    showStatus('Token invalid or expired', 'error');
                }
            } catch (error) {
                log(`Auth check error: ${error.message}`);
                showStatus(`Auth check failed: ${error.message}`, 'error');
            }
        }

        // Initialize
        showStorage();
        log('Test page loaded');
    </script>
</body>

</html>

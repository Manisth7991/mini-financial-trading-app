<!DOCTYPE html>
<html>

<head>
    <title>Clear Trading App Storage</title>
</head>

<body>
    <h1>Clear Trading App Storage</h1>
    <button onclick="clearStorage()">Clear All Storage</button>
    <p id="result"></p>

    <script>
        function clearStorage() {
            // Clear localStorage
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            localStorage.clear();

            // Clear sessionStorage
            sessionStorage.clear();

            document.getElementById('result').innerHTML = 'Storage cleared! You can now close this page and try logging in again.';

            console.log('All storage cleared');
        }

        // Show current storage contents
        console.log('Current localStorage:', localStorage);
        console.log('Token:', localStorage.getItem('token'));
        console.log('User:', localStorage.getItem('user'));
    </script>
</body>

</html>
